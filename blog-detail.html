    <!-- container for blog posts -->
    <div id="blog-posts"></div>

    <script>
        fetch('https://public-api.wordpress.com/wp/v2/sites/digitalsavvi.wordpress.com/posts?_embed')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Debugging: Check if data is received
                let blogContainer = document.getElementById('blog-posts');
                if (!blogContainer) {
                    console.error("Error: Element with ID 'blog-posts' not found!");
                    return;
                }
                data.forEach(post => {
                    let postElement = document.createElement('div');
                    
                    // Get the featured image URL if available, else use a fallback image
                    let imageUrl = post._embedded && post._embedded['wp:featuredmedia'] 
                        ? post._embedded['wp:featuredmedia'][0].source_url 
                        : 'fallback-image.jpg';  // Path to your fallback image
                    
                    // Check if the image URL is correct (you can log this in the console)
                    console.log(imageUrl);

                    // Format the post date
                    let postDate = new Date(post.date).toLocaleDateString();

                    postElement.classList.add('post-container'); // Add a class for styling

                    postElement.innerHTML = `
                        <div class="post-image">
                            <img src="${imageUrl}" alt="Post Image" class="featured-image">
                        </div>
                        <div class="post-content">
                            <h2>${post.title.rendered}</h2>
                            <p class="post-excerpt">${post.excerpt.rendered}</p>
                            <p class="post-date">Published on: ${postDate}</p>
                            <a href="${post.link}" target="_blank" class="read-more">Read More</a>
                        </div>
                    `;
                    blogContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error fetching blog posts:', error));
    </script>
